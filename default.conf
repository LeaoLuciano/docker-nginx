server {
    listen 80;
    charset utf-8;

    include /etc/nginx/shared/ssl.conf;

    location / {
        try_files $uri
                  @blog;
    }

    location @blog {
        proxy_pass http://blog;
        include /etc/nginx/shared/proxy.conf;
    }

    location /wiki/ {
        proxy_pass http://wiki/wiki/;
        include /etc/nginx/shared/proxy.conf;
    }
	
    location /mediawiki/ {
        proxy_pass http://wiki/mediawiki/;
        include /etc/nginx/shared/proxy.conf;
    }
}

server {
    listen 80;
    charset utf-8;
    server_name blog.uspgamedev.org;

    include /etc/nginx/shared/ssl.conf;

    location / {
        proxy_pass http://blog;
        include /etc/nginx/shared/proxy.conf;
    }
}
